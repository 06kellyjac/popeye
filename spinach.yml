# A Sample Popeye configuration.
popeye:
  allocations:
    cpu:
      over: 200
      under: 50
    memory:
      over: 200
      under: 50

  excludes:
    cm:
      - rx:blee*\.v
    namespace:
      - kube-public
      - rx:kube
      - rx:istio
    node:
      - n1
    pod:
      - rx:nginx
      - rx:.*-telemetry
    service:
      - rx:*-dash

  # Node...
  node:
    limits:
      cpu:    90
      memory: 80

  # Pod...
  pod:
    limits:
      cpu:    80
      memory: 75
    restarts: 3